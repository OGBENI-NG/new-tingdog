<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <header id="header-content">
            <img src="images/icon-profile.png" class="profile-icon" alt="profile-pic">
            <img src="images/logo.png" class="logo" alt="logo">
            <img src="images/icon-chat.png" class="profile-icon" alt="chat-icon">
        </header>
        <div class="container">
            <div class="pic-container" id="dog-data">
               <!-- dogData js -->
               
            </div>
            <img src="images/badge-like.png" alt="like-badge" class="like-badge" id="like-badge">
            <div class="like-buttons-container">
                <button type="submit" class="likes-buttons nope" id="nope">
                    <img src="images/icon-cross.png" alt="nope" class="likes-icon">
                </button>
                <button type="submit" class="likes-buttons like" id="like">
                    <img src="images/icon-heart.png" alt="like" class="likes-icon">
                </button>
            </div>
        </div>
    </div>
    
    <script src="/index.js" type="module"></script>
</body>
</html>
